    description: "Ensure threat severity default actions are set to quarantine for any severity level"
    
  - name: "Engine updates channel configured"
    check_id: "ANTIVIRUS_029"
    setting_definition_id: "device_vendor_msft_defender_configuration_engineupdateschannel"
    expected_value: null
